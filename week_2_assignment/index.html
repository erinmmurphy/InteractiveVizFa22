<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
            /*TBD */
        </style>
    </head>
    <body>
        <script type="text/javascript">

            // Still trying to my code to work! No circles showing yet...

            const svgWidth = 250;
            const svgHeight = 100;
            const svgRadius = 10;
              
            const dataset = [
                            [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];



            const svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgWidth)
                        .attr("height", svgHeight)
                        .attr("height", svgRadius);

            
        
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("x", (d,i) => i * (svgWidth / dataset.length))
                .attr("y", d=> svgHeight - d) 
                .attr("radius", svgRadius / dataset.length);
        </script>
    </body>
</html>
