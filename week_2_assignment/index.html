    <body>
        <script type="text/javascript">

            // Still trying to my code to work! No circles showing yet...

            const svgWidth = 500;
            const svgHeight = 500;
            const padding = .03;
            
              
            const dataset = [
                            [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];



            const svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgWidth)
                        .attr("height", svgHeight);

            
        
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", (d,i) => i * (svgWidth / dataset.length))
                .attr("cy", d=> svgHeight - d) 
                .attr("r", 10) 
                .attr("fill", "green");


        </script>
    </body>
